<P align=center><STRONG><FONT color=#FFFF00 size=7>Hello!</FONT></STRONG></P>
<p align="center"><strong><font color="#00FFFF" size="4">This is the HTML Page
for testing Java Script calls from C++</font></strong></p>
<table border="1" width="100%">
  <tr>
    <td width="50%">
      <p align="center"><u><b><font color="#FFFF00">Function Name</font></b></u></td>
    <td width="50%"><b><u><font color="#FFFF00">Number Of Parameters</font></u></b></td>
  </tr>
  <tr>
    <td width="50%"><font color="#FFFFFF">Welcome</font></td>
    <td width="50%"><font color="#FFFFFF">None</font></td>
	<SCRIPT LANGUAGE=javascript>
    	function Welcome() 
    	{
    		var text = "Welcome!\nYou've got Welcome Java Script Function.\n\nCongratulation!"
  			alert(text);
		}
	</SCRIPT>
  </tr>
  <tr>
    <td width="50%"><font color="#FFFFFF">Hello</font></td>
    <td width="50%"><font color="#FFFFFF">1, put some name as parameter</font></td>
	<SCRIPT LANGUAGE=javascript>
    	function Hello(name) 
    	{
    		var text = "Hello " + name + "!\nYou've got Hello Java Script Function.\n\nCongratulation!"
  			alert(text);
		}
	</SCRIPT>
  </tr>
  <tr>
    <td width="50%"><font color="#FFFFFF">Multiply</font></td>
    <td width="50%"><font color="#FFFFFF">2, put two numbers to get result</font></td>
	<SCRIPT LANGUAGE=javascript>
    	function Multiply(v1,v2) 
    	{
    		if(v1 == null || v2 == null)
    		{
    			alert("Hi,The numbers of parameters are wrong.\nTry again please.\nNumbers of parameters should equal to 2");
    		}
    		else
    		{
    			var v3 = v1*v2;
    			var text = "Congratulation!\nThe result is: " + v1 + " * " + v2 + " = " + v3;
  				alert(text);
  			}
		}
		
		function btn1_click()
		{
			window.external.CppFunc("안녕하세요 ! 반가워요!")
		}
	</SCRIPT>
  </tr>
</table>
<p align="center">&nbsp;</p>
<input type="button" id="btn1" onclick="btn1_click();" value="CppFunc() 호출"/>
